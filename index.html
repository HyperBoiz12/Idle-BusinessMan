<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Business Empire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Business Empire</h1>
        <div id="money">Money: $0</div>
        <div id="earn-rate">Earnings per click: $1</div>
        <button id="click-btn">Earn Money</button>
        <button id="prestige-btn" style="display:none;">Prestige</button>

        <h2>Businesses</h2>
        <div id="businesses"></div>

        <h2>Upgrades</h2>
        <div id="upgrades"></div>

        <h2>Game Stats</h2>
        <div id="game-stats">
            <p>Level: <span id="level">1</span></p>
            <p>Offline Earnings: <span id="offline-earnings">$0</span></p>
        </div>
        
        <div id="achievement-message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
